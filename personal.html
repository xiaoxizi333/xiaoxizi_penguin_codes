<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企鹅团精选商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/personal.css">
</head>
<body>
	<div>
		<header class="clearfix">
			<div class="portrait pull-left">
				<img alt="" style="width:1.875rem; height:1.875rem;border-radius: 50%;">
				<span class="username"></span>
			</div>
			<div class="pull-right edit"><a href="login.html"><i></i></a></div>
		</header>
		<div class="bodier">
			<div class="renew_box"></div>
			<div class="purchase">
				<div class="logo_txt">企鹅团200</div>
				<div class="text-center" style="font-family: 'PingFangSC-Light';font-size: 0.9375rem;line-height: 1.5625rem;color:#868191;margin-top:3.125rem;">
					全国最大的葡萄酒付费会员模式会员<br>
					每月会收到醉鹅娘亲自甄选的<br>
					200价位最值得喝的葡萄酒，<br>
					并享受各类社群活动参与资格
				</div>
				<div class="total_btn_style purchase_btn">
					立刻<br>
					订购
				</div>
			</div>
			<div class="my_order clearfix">
				<div class="part_header">我的订单</div>
				<div class="go_order"><a></a></div>
				<ul class="list-unstyled my_order_list"></ul>
			</div>
			<div class="my_coupon">
				<div class="part_header">优惠券</div>
				<div id="coupon_list">
					<div class="swiper-container"> 
						<div class="swiper-wrapper"></div>
					</div>
				</div>
			</div>
			<div class="my_address">
				<div class="part_header">收货地址</div>
				<div class="edit_address"></div>
				<div class="address_box"></div>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/swiper-3.3.1.jquery.min.js"></script>
<script src="config.js"></script>
<script src="js/common.js"></script>
<script src="js/personal.js"></script>
