<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>personal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/personal.css">
</head>
<body>
	<div>
		<header class="clearfix">
			<div class="portrait pull-left">
				<img src="img/little_girl.jpg" alt="" style="width:1.875rem; height:1.875rem;border-radius: 50%;">
				<span class="username">Drunkard A</span>
			</div>
			<div class="pull-right edit"><i></i></div>
		</header>
		<div class="bodier">
			<div class="renew">
				<div class="logo_txt">企鹅团200</div>
				<div class="title_txt">全年红</div>
				<ul class="list-unstyled about_personal_info">
					<li class="clearfix">
						<span class="pull-left">我的积分</span>
						<span class="pull-right my_points">1800</span>
					</li>
					<li class="clearfix">
						<span class="pull-left delivery_info">快件到达北京市</span>
						<span class="pull-right delivery_state">已发货</span>
					</li>
					<li class="clearfix">
						<span class="pull-left exp_date">距离过期有200天</span>
					</li>
				</ul>
				<div class="total_btn_style renew_btn">
					立刻<br>
					续订
				</div>
			</div>
			<div class="purchase">
				<div class="logo_txt">企鹅团200</div>
				<div class="total_btn_style purchase_btn">
					立刻<br>
					订购
				</div>
			</div>
			<div class="my_order clearfix">
				<div class="part_header">我的订单</div>
				<div class="go_order"><a href="my_order.html"></a></div>
				<ul class="list-unstyled my_order_list"></ul>
			</div>
			<div class="my_coupon">
				<div class="part_header">优惠券</div>
				<div id="coupon_list">
					<div class="swiper-container"> 
						<div class="swiper-wrapper"></div>
					</div>
				</div>
			</div>
			<div class="my_address">
				<div class="part_header">收货地址</div>
				<div class="edit_address">点击编辑</div>
				<div class="address_box"></div>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/swiper-3.3.1.jquery.min.js"></script>
<script src="config.js"></script>
<script src="js/common.js"></script>
<script src="js/personal.js"></script>
