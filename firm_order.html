<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>醉鹅娘精选</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/firm_order.css">
</head>
<body>
	<div>
		<div class="bodier">
			<div class="default_address"></div>
			<div class="fill_id clearfix">
				<input type="text" placeholder="因海关清关需要，请填好身份证号喔~" class="pull-left">
				<span class="pull-right save_id" >保存</span>
			</div>
			<div class="product_detail_info"></div>
			<div class="delivery_type">
				<ul class="list-unstyled">
					<li class="active clearfix">
						<span class="pull-left express_name" name="汇通" style="color: #5a5a5a;">普通快递</span>
						<span class="pull-right" style="color: #9b9b9b;"><span style="margin-right: 1.5625rem;" class="express_price"></span><i class="is_choose_icon" choose_num="0"></i></span>
					</li>
					<li class="clearfix">
						<span class="pull-left express_name" name="EMS" style="color: #5a5a5a;">EMS</span>
						<span class="pull-right" style="color: #9b9b9b;"><span style="margin-right: 1.5625rem;" class="express_price"></span><i class="is_choose_icon" choose_num="1"></i><i class="mask_icon"></i></span>	
					</li>
					<li class="clearfix">
						<span class="pull-left express_name" name="顺丰" style="color: #5a5a5a;">顺丰</span>
						<span class="pull-right" style="color: #9b9b9b;"><span style="margin-right: 1.5625rem;" class="express_price"></span><i class="is_choose_icon" choose_num="2"></i></span>
					</li>
					<li class="clearfix">
						<span class="pull-left express_name" name="顺丰" style="color: #5a5a5a;">顺丰冷链</span>
						<span class="pull-right" style="color: #9b9b9b;"><span style="margin-right: 1.5625rem;" class="express_price"></span><i class="is_choose_icon" choose_num="3"></i><i class="mask_icon"></i></span>
					</li>
				</ul>
				<div class="preserve clearfix">
					<span class="pull-left" style="color: #5a5a5a;">暂存</span>
					<span class="pull-right" style="color: #9b9b9b;"><span style="margin-right: 1.5625rem;"></span><i class="is_choose_icon"></i></span>
				</div>
			</div>
			<div class="goose_and_point_box">
				<div class="my_point clearfix">
					<span class="box_tit pull-left">我的积分</span>
					<span class="box_content my_point_content pull-left"></span><i class="point_choose pull-right"></i>
				</div>
				<div class="my_goose clearfix">
					<span class="box_tit pull-left">我的鹅蛋</span>
					<span class="box_content my_goose_content pull-left">本次需要消耗<span class="spec_egg"></span><i class="goose_icon"></i>鹅蛋</span>
				</div>
			</div>
			<div class="total_info">
				<ul class="list-unstyled">
					<li class="clearfix">
						<span class="pull-left" style="color: #5a5a5a;">总价</span>
						<span class="pull-right total_price" style="color: #9b9b9b;"></span>
					</li>
					<li class="clearfix">
						<span class="pull-left" style="color: #5a5a5a;">优惠信息</span>
						<span class="pull-right is_coupon" style="color: #9b9b9b;"><i class="receipt"></i></span>
					</li>
					<li class="clearfix proof_box">
						<span class="pull-left" style="color: #5a5a5a;">发票</span>
						<span class="pull-right" style="color: #9b9b9b;"><i class="receipt"></i></span>
					</li>
					<li style="padding-top: 1rem;padding-bottom: 1.25rem;" class="summary_box">
						<div class="clearfix welfare_list">
							<span class="pull-left">已为您节省</span>
							<span class="pull-right sum_content">¥<span class="can_cut"></span></span>
						</div>
						<div class="clearfix welfare_list">
							<span class="pull-left">获赠鹅蛋</span>
							<span class="pull-right sum_content"><span class="can_get_egg_num"></span>颗<i class="goose_icon"></i></span>
						</div>
						<div class="clearfix welfare_list">
							<span class="pull-left">获赠积分</span>
							<span class="pull-right sum_content"><span class="can_get_points"></span> 积分</span>
						</div>
						<div class="clearfix">
							<span class="pull-left" style="color: #5a5a5a;">合计</span>
							<span class="pull-right" style="color: #9b9b9b;"><span style="font-size: 1.125rem;color:#c46566">¥<span id="sum_1"></span></span>
						</div>
					</li>
				</ul>
			</div>
			<div class="left_message">
				<div class="tit">买家留言</div>
				<div>
					<textarea name="userMessage" id="userMessage"></textarea>
				</div>
			</div>
			<div class="way_for_pay">
				<div class="tit">选择支付方式</div>
				<div class="payfor" style="color: #5a5a5a"><i class="wechat_icon"></i>微信支付</div>
			</div>
			<div class="customer_service">
				<a href="https://kefu.easemob.com/webim/im.html?tenantId=46535"><div class="service" style="color: #5a5a5a"><i class="service_icon"></i>联系客服</div></a>
			</div>
			
		</div>
		<footer class="clearfix">
			<div class="pull-left text-center">合计 ¥<span id="sum_2"></span></div>
			<div class="pull-left text-center buy_instance">立即购买</div>
		</footer>
		<div class="delete_mask">
			<div class="is_delete text-center">
				<div class="delete_text">确定要删除此商品吗？</div>
				<div class="choose_options clearfix">
					<div class="yes pull-left" style="border-right:1px solid rgba(151,151,151,.8);">确定</div>				
					<div class="no pull-left">取消</div>				
				</div>
			</div>
		</div>
	</div>
	<div class="warming"></div>
	<div class="lack_eggs_tip text-center">
		<i class="cross_icon"></i>
		<h4 class="tip_title">温馨提示</h4>
		<div class="tip_spec_content">您的鹅蛋不足，无法购买该商品，可使用积分兑换鹅蛋。</div>
		<div class="jump_to_get_egg_btn">立刻获取鹅蛋</div>
	</div>
	<div class="spinner_box">
		<div class="spinner" style="width:100%"><img src="img/penguinnn_search1@2x.png" style="width:8.75rem"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
	</div>
	<div class="buy_mask"></div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="vendor/numeral.min.js"></script>
<script src="config.js"></script>
<script src="js/common.js"></script>
<script src="js/firm_order.js"></script>
