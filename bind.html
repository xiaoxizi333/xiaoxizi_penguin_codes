<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>企鹅团精选商城</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buyer.css">
    <link rel="stylesheet" href="css/changePassword.css">
</head>
<body>
<div class="container js-modal-login">
    <div class="account-form">
        <div class="js-change-phone-form">
            <h2 class="form-title big">
                <span>绑定微信和淘宝</span>
            </h2>
            <ul class="block form">
                <li class="block-item">
                    <label>微信号</label>
                    <input type="text" name="wechat_id" maxlength="15" class="js-txt-telphone" autocomplete="off" placeholder="请输入微信号" value=""/>
                </li>
                <li class="relative block-item">
                    <label>淘宝昵称</label>
                    <input type="text" name="taobao_name" class="js-txt-auth" placeholder="请输入淘宝昵称" maxlength="15" value=""/>
                </li>
            </ul>
            <p class="js-help-info help-info font-size-12"></p>
            <div class="action-container">
                <button type="button" class="btn btn-customer btn-block" onclick="bind_info()">绑定</button>
                <button type="button" class="js-login-cancel btn btn-block btn-white" onclick="jump_info()">跳过</button>
            </div>
            <p class="help-info c-gray-dark font-size-12"></p>
        </div>
    </div>
</div>

</body>
<script src="vendor/zepto.min.js"></script>
<script src="js/common.js"></script>
<script>
    
    function bind_info() {
        var wechat_id = $("input[name=wechat_id]").val();
        var taobao_name = $("input[name=taobao_name]").val();
        if(!wechat_id && !taobao_name){
            $(".help-info").text("请填写微信号和淘宝帐号");
            return;
        }
        util.post("/h5/update/user_info.json", {
            taobao_name: taobao_name,
            wechat_id: wechat_id,
            uid: sessionStorage.getItem('uid')
        }, function(data){
            if(data.error_code == 0){
                jump_info();
            }else{
                $(".help-info").text(data.error_msg);
            }
        });
    }
    
    function jump_info() {
        window.location.href="index.html"
    }
</script>
</html>
