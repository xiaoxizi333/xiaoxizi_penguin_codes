<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企鹅团精选商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/edit_address.css">
	<style type="text/css">
		.add_your_address{
			height: 11.875rem;
		}
		footer{
			width: 100%;
			height: 3.125rem;
			line-height: 3.125rem;
			background-color: #5a5665;
			position: fixed;
			bottom: 0;
			color: #fff;
			font-size: 0.875rem;
			font-family:'PingFangSC-Light';
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<div class="default_address"></div>
		<div class="more_address"></div>
	</div>
	<div class="add_your_address"></div>
	<div class="delete_mask">
			<div class="is_delete text-center">
				<div class="delete_text">确定要删除此地址吗？</div>
				<div class="choose_options clearfix">
					<div class="yes pull-left" style="border-right:1px solid rgba(151,151,151,.8);">确定</div>				
					<div class="no pull-left">取消</div>				
				</div>
			</div>
		</div>
	<footer>添加地址</footer>
</body>
</html>
