    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/common.css">

<body>
	<header>
		<div style="height: 2.5rem;position: relative;" class="header">
			<div class="nav-bar-icon">
				<i></i>
			</div>
			<div class="filter_bar">
				<i class="filter_bar_btn"></i>
			</div>
			<div class="left_icon">
				<a><i class="shopping_icon"></i></a><a><i class="personal_icon"></i></a>
			</div>
		</div>
		<div class="search"><input type="search" placeholder="搜索酒款" id="search"></div>		
	</header>
	<div class="bodier" style="position: relative;">
		<ul class="choice_bar list-unstyled"></ul>
		<a href="introduction_of_king.html"><div class="banner_index"><img src="img/index.bg.png" alt=""></div></a>
		<div class="type_tab">
			<ul class="list-unstyled list-inline top_tab_box"></ul>
		</div>
		<div class="banner_swiper">
			<div class="title"></div>
			<div class="banner_contain" style="position: relative;">
				<div class="swiper-container">
				  <div class="swiper-wrapper banner2_box">
				  </div>
				  <div class="page_box text-center" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
			<div class="points">
				<div class="swiper-container"> 
					<div class="swiper-wrapper"></div>
				</div>	
			</div>
			<div class="coupon">
				<div class="swiper-container"> 
					<div class="swiper-wrapper"></div>
				</div>	
			</div>
			<div class="goose">
				<div class="swiper-container"> 
					<div class="swiper-wrapper"></div>
				</div>	
			</div>
		</div>
		<div class="order">
			<ul class="list-inline list-unstyled">
				<li><a class="vip_order"></a></li><li>
				<a href="drinking.html"></a></li><li>
				<a href="competitive_products.html"></a></li>
			</ul>
		</div>
		<div class="grey_bar"></div>
		<div class="module_box"></div>
    	<div class="go_top"></div>
    	<a href="https://kefu.easemob.com/webim/im.html?tenantId=46535"><div class="customer_service"></div></a>
	</div>
	<div class="filter_part">
		<div class="tit">筛选</div>
		<div class="filter_board"></div>
		<div class="price_range">
			<div style="padding-top:10px;padding-bottom:1rem">价格</div>
			<ul class="list-unstyled list-inline price_range_contain">
				<li>
					<span class="min_price_num">0</span>~<span class="max_price_num">49</span>
				</li>
				<li>
					<span class="min_price_num">49</span>~<span class="max_price_num">99</span>
				</li>
				<li>
					<span class="min_price_num">99</span>~<span class="max_price_num">199</span>
				</li>
				<li>
					<span class="min_price_num">199</span>~<span class="max_price_num">500</span>
				</li>
				<li>
					<span class="min_price_num">500</span>以上
				</li>
			</ul>
		</div>
		<div class="tab_btn_group">
			<button class="filter_cancel_btn">取消</button><button class="sure">确定</button>
		</div>	
	</div>
	<div class="filter_mask"></div>
	<div class="warming"></div>
