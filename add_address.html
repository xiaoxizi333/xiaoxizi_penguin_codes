<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企鹅团精选商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>
	<div>
		<header class="clearfix">
			<div class="arrow_go_back pull-left"><i class="go_back"></i></div>
			<div class="save_box pull-right"><span class="save">保存</span></div>
		</header>
		<div class="bodier">
			<div id="addressForm">
				<div class="group">
					<label>收件人 </label>
					<input type="text" class="receiver" name="receiver" value=''>
				</div>
				<div class="group">
					<label>手机号</label>
					<input type="text" class="phone_num" name="phone_num" value=''>
				</div>			
				<div class="group">
					<label>地址</label>			
					<span id="chooseAddress" style="display: inline-block;height: 20px;"></span>
				</div>
				<div class="group">
					<div>
						<label>详细地址</label>
						<input type="text" class="address_detail" name="address_detail" value=''>
					</div>				
				</div>
			</div>
		</div>
	</div>
</body>
