<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta charset="UTF-8">
	<title>企鹅团精选商城</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/header-nav-bar.css">
	<link rel="stylesheet" href="css/filter.css">
	<link rel="stylesheet" href="css/new_index.css">
</head>
<body>
	<header>
		<div style="height: 2.5rem;position: relative;" class="header">
			<div class="nav-bar-icon">
				<i></i>
			</div>
			<div class="filter_bar">
				<i class="filter_bar_btn"></i>
			</div>
			<div class="left_icon">
				<a><i class="shopping_icon"></i></a><a><i class="personal_icon"></i></a>
			</div>
		</div>
		<div class="search"><input type="search" placeholder="搜索酒款" id="search"></div>		
	</header>
	<div class="bodier" style="position: relative;">
		<ul class="choice_bar list-unstyled"></ul>
		<div><a href="introduction_of_king.html"><img src="img/home_2_bn.png" width="100%"></a></div>
		<div class="order text-center">
			<ul class="list-unstyled clearfix">
				<li class="pull-left">
					<a href="competitive_products.html" class="competitive_products_bg"></a>
					<div class="series_tit"><i class="com_pro_txt"></i></div>
				</li>
				<li class="pull-left">
					<a href="drinking.html" class="drinking_bg"></a>
					<div class="series_tit"><i class="dri_txt"></i></div>
				</li>
				<li class="pull-left">
					<a class="vip_order"></a>
					<div class="series_tit"><i class="vip_order_txt"></i></div>
				</li>
			</ul>
		</div>
		<div class="assortment_box">
			<div class="zui_bg text-center"><img src="img/a_logo.png" alt=""></div>
			<div class="spec_assort_box new_arrival">
				<div class="assort_tit_box text-center">
					<i class="left_bar"></i>
					<i class="spec_as_tit"></i>
					<i class="right_bar"></i>
				</div>
				<div class="get_more_btn text-right"><i class="new_arrival_more"></i></div>
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					</div>
					<div class="page_box text-right" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
			<div class="spec_assort_box smart_buys">
				<div class="assort_tit_box text-center">
					<i class="left_bar"></i>
					<i class="spec_as_tit"></i>
					<i class="right_bar"></i>
				</div>
				<div class="get_more_btn text-right"><i class="more_vip"></i></div>
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					</div>
					<div class="page_box text-right" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
			<div class="spec_assort_box Boutique">
				<div class="assort_tit_box text-center">
					<i class="left_bar"></i>
					<i class="spec_as_tit"></i>
					<i class="right_bar"></i>
				</div>
				<div class="get_more_btn text-right"><a href="competitive_products.html"><i></i></a></div>
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					</div>
					<div class="page_box text-right" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
			<div class="spec_assort_box drinks_series">
				<div class="assort_tit_box text-center">
					<i class="left_bar"></i>
					<i class="spec_as_tit"></i>
					<i class="right_bar"></i>
				</div>
				<div class="get_more_btn text-right"><a href="drinking.html"><i></i></a></div>
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					</div>
					<div class="page_box text-right" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
			<div class="spec_assort_box guess_series">
				<div class="assort_tit_box text-center">
					<i class="left_bar"></i>
					<i class="spec_as_tit"></i>
					<i class="right_bar"></i>
				</div>
				<div class="get_more_btn text-right"><a href="drinking.html"><i></i></a></div>
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
					</div>
					<div class="page_box text-right" style="position: absolute;bottom: 1rem;z-index: 10001;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="filter_part">
		<div class="tit">筛选</div>
		<div class="filter_board"></div>
		<div class="price_range">
			<div style="padding-top:10px;padding-bottom:1rem">价格</div>
			<ul class="list-unstyled list-inline price_range_contain">
				<li>
					<span class="min_price_num">0</span>~<span class="max_price_num">49</span>
				</li>
				<li>
					<span class="min_price_num">49</span>~<span class="max_price_num">99</span>
				</li>
				<li>
					<span class="min_price_num">99</span>~<span class="max_price_num">199</span>
				</li>
				<li>
					<span class="min_price_num">199</span>~<span class="max_price_num">500</span>
				</li>
				<li>
					<span class="min_price_num">500</span>以上
				</li>
			</ul>
		</div>
		<div class="tab_btn_group">
			<button class="filter_cancel_btn">取消</button><button class="sure">确定</button>
		</div>	
	</div>
	<div class="filter_mask"></div>
	<div class="warming"></div>

<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="config.js"></script>
<script type="text/javascript" src="js/header_list.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script src="js/new_index.js"></script>

</body>
</html>
