<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>醉鹅娘精选</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/close_transaction.css"> -->
	<script type="text/javascript">
        document.write('<link rel="stylesheet" href="css/common.css?'+Math.random()+'">');
        document.write('<link rel="stylesheet" href="css/close_transaction.css?'+Math.random()+'">');
    </script>
</head>
<body>
	<div>
		<header>
			<div class="title_box">
				<div style="font-size: 1.125rem;">交易关闭</div>
			</div>
			
		</header>
		<div class="boider">
			<div class="default_address">
				<div class="address_box">
					<div class="user_info clearfix">
						<div class="user_name pull-left"></div>
						<div class="user_phone pull-right"></div>
					</div>
					<div class="address_details" style="padding-right: 2.75rem;"></div>
				</div>
			</div>
			<div class="about_product">
				<ul class="list-unstyled my_order_det">
					<li>
						<div class="clearfix" style="padding-bottom: 1.25rem;padding-top: 0.9375rem;	">
							<span class="order_num pull-left">订单编号 <span class="order_numbers"></span></span>
							<span class="order_state pull-right">已退款</span>
						</div>
						<div class="product_det">
							<ul class="list-unstyled product_list"></ul>
						</div>
					</li>
				</ul>
				<div class="sum clearfix">
					<div class="pull-left">
						<span>共 <span class="total_count"></span> 件商品</span>
					</div>
				</div>
			</div>	
			
		</div>
		<footer class="text-right">
			<span class="delete_btn">删除订单</span>
		</footer>
	</div>
</body>
</html>
