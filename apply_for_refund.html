<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>apply_for_refund</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/apply_for_refund.css">
</head>
<body>
	<div>
		<div class="bodier">
			<div class="show_product clearfix">
				<div class="product_photo pull-left"></div>
				<span class="pull-left" style="padding-top: 0.625rem">灰石酒庄雷司令</span>

			</div>
			<div class="refund_reason">
				<span style="margin-right: 1.5625rem">退款原因及说明</span>
				<input type="text" placeholder="选填">
			</div>
			<div class="refund">
				<span style="margin-right: 4.125rem">退款金额</span>
				<span style="color: #c46566">¥200.0</span>
			</div>
			<div class="tip">最多¥200.0，含发货邮费¥0.00</div>
			<div class="user_comment">
				<div style="margin-bottom: 1.5625rem">上传凭证</div>
				<div class="photos">
					<div class="fileList"></div>
					<div class="filebox">
						<input type="file" class="fileElem" accept="image/*" style="opacity: 0">
						<div class="mask_add_input">最多五张</div>
					</div>	
				</div>
			</div>
		</div>
		<footer>提交</footer>
	</div>
</body>
</html>
