<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>醉鹅娘精选</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/lack_of_goose.css">
</head>
<body>
	<header class="clearfix header_style">
		<i class="go_back_icon"></i>
		<div class="txt text-center">兑换鹅蛋</div>
	</header>
	<div class="bodier">
		<div class="spec_info">
			<div class="goose_logo"></div>
			<div class="goose_warning text-center">
				尊敬的会员<span class="user_name"></span><br>
				目前您有<span class="egg_num"></span>颗鹅蛋。<span class="point_rate"></span>个积分可兑换<span class="goose_point"></span>个鹅蛋。
			</div>
		</div>
		<div class="show_data_box">
			<div class="show_data clearfix">
				<span class="data_tit pull-left">我的积分</span>
				<span class="data_points pull-left"></span>
				<span class="get_instance_btn pull-right">立刻兑换</span>
			</div>
		</div>
	</div>
</body>
</html>
