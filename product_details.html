<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/header-nav-bar.css">
	<link rel="stylesheet" href="css/product_details.css">

</head>
<body>
	<header class="header">
		<div class="nav-bar-icon">
			<i></i>
			<i></i>
			<i></i>
		</div>
		<div class="left_icon">
			<a><i class="shopping_icon"></i></a><a href="personal.html"><i class="personal_icon"></i></a>
		</div>		
	</header>
	<div class="bodier" style="position: relative;">
		<ul class="choice_bar list-unstyled"></ul>
		<div class="swiper-container swiper-container-1">
		  <div class="swiper-wrapper banner2_box">
		  </div>
		  <div class="swiper-pagination"></div>
		</div>
		<div class="goods_det">
			<div class="det_text">
				<p class="product_name"></p>
				<p class="det"></p>
			</div>
			<div class="det_price clearfix">
				<div class="vip_price pull-left" style="margin-right: 1.375rem">
					<span>价格</span>
					<span class="specific_cost"></span>
				</div>
			</div>
			<div class="other_info clearfix">
				<div class="sale_for_month pull-left" style="margin-right: 1.375rem">
					<span>月销</span>
					<span class="sale_counts"></span> 
				</div>
				<div class="transport_fee pull-left">
					<span>快递</span>
					<span class="specific_fee"></span>
				</div>
				<div class="address pull-right"></div>

			</div>
			<div class="share"></div>
			
		</div>
		<div class="default_style">
			<span>规格：</span>
		</div>
		<div class="package">
			<div class="package-swiper">
				<div class="swiper-container-2 swiper-container">
				  <div class="swiper-wrapper"></div>
				</div>
			</div>
			<div class="more"></div>
		</div>
		<div id="det_tab">
			<ul class="list-unstyled list-inline tab_header">
				<li class="active"><a href="javascript:;">图文介绍</a></li><li>
				<a href="javascript:;">本店成交</a></li><li>
				<a href="javascript:;">VIP会员评价</a></li>
			</ul>
			<div class="deal_details">
				<div class="active introduction"></div>
				<div class="specific_deal_info">
					<ul class="sub_nav_deal list-inline clearfix">
						<li class="pull-left">买家</li>
						<li class="text-center pull-left">成交时间</li>
						<li class=" pull-left text-right">数量</a></li>
					</ul>
					<ul class="deal_specific_info list-unstyled"></ul>
				</div>
				<div class="about_comment">
					<ul class="comment_nav clearfix list-unstyled">
						<li class="pull-left text-center active">
							<div class="comment_type">全部评价</div>
							<div class="comment_num"></div>
						</li>
						<li class="pull-left text-center">
							<div class="active comment_type">好评</div>
							<div class="comment_num"></div>
						</li>
						<li class="pull-left text-center">
							<div class="active comment_type">中评</div>
							<div class="comment_num"></div>
						</li>
						<li class="pull-left text-center">
							<div class="active comment_type">差评</div>
							<div class="comment_num"></div>
						</li>
						<li class="pull-left text-center">
							<div class="active comment_type">有图</div>
							<div class="comment_num"></div>
						</li>
					</ul>
					<div class="comment_box"></div>
					<div class="no_details no_comment">暂无评论～</div>
				</div>
			</div>
			
		</div>

		<div class="guess">
			<div class="text-center" style="margin-bottom: 1.25rem;">猜你喜欢</div>
			<div class="love_banner"></div>
		</div>
		<div class="vip_banner"></div>

	</div>
	<footer class="clearfix">
		<div class="pull-left text-center">
			<a href="https://kefu.easemob.com/webim/im.html?tenantId=46535"><i class="communicate"></i></a>
		</div>
		<div class="pull-left shopping_cart" btn_type="0"><a href="javascript:;">加入购物车</a></div>
		<div class="pull-right buy" btn_type="1"><a href="javascript:;">立即购买</a></div>
	</footer>
	<div class="mask">
		<div class="choose_item_type">
			<div class="type_det_info">
				<div class="det_pic bg"></div>
				<div class="specific_info">
					<div class="num_box"></div>
					<div class="sotrage">库存 <span class="storage_num"></span>件</div>
					<div class="choice">选择 酒款</div>
				</div>
			</div>
			<div class="type_det_box"></div>
			

			<div class="buy_num clearfix">
				<div class="pull-left">购买数量</div>
				<div class="add_or_substract pull-right">
					<a class="add_btn active" href="javascript:;">-</a>
					<span class="specific_num">1</span>
					<a class="substract_btn" href="javascript:;">+</a>
				</div>
			</div>
			<span class="storage_tip"></span>
			<div class="sure">确定</div>
			<div class="hide_icon"></div>

		</div>
	</div>
	<div class="share_mask">
		<span class="tips pull-right">点击<span style="color:#f3c0b5;">这里</span>分享哦</span>
		<i class="share_arrow"></i>
	</div>
	<div class="big_pic"><img></div>
	<div class="warming"></div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="config.js"></script>
<script src="js/common.js"></script>
<script src="js/header_list.js"></script>
<script src="js/product_details.js"></script>
<script src="js/product_details_normal.js"></script>
