<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delivery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/delivery.css">
</head>
<body>
	<div>
		<div class="bodier">
			<div class="check_delivery">
				<div class="delivery_info_box clearfix">
					<div class="pull-left product_photo"></div>
					<div class="pull-left delivery_details">
						<div style="font-size: 1rem;margin-bottom: 1rem;line-height: 1rem">
							<span>物流状态</span>
							<span class="specific_state">已签收</span>
						</div>
						<div>
							<span>承运来源</span>
							<span class="delivery_method">顺丰冷运</span>
						</div>
						<div>
							<span>运单编号</span>
							<span class="order_num">xxxxxx</span>
						</div>
					</div>
				</div>
			</div>
			<div class="delivery_state_box">
				<ul class="list-unstyled">
					<li class="clearfix">
						<div class="state_circle pull-left"></div>
						<div class="specific_states pull-left">
							<div class="delivery_txt">已签收</div>
							<div class="delivery_timer">2017年06月29日 09:30</div>
						</div>
					</li>
					<li class="clearfix">
						<div class="state_circle pull-left"></div>
						<div class="specific_states pull-left">
							<div class="delivery_txt">北京朝阳区已收入</div>
							<div class="delivery_timer">2017年06月28日 09:30</div>
						</div>
					</li>
					<li class="clearfix">
						<div class="state_circle pull-left"></div>
						<div class="specific_states pull-left">
							<div class="delivery_txt">北京市场部已收件</div>
							<div class="delivery_timer">2017年06月27日 09:30</div>
						</div>
					</li>
					<li class="clearfix">
						<div class="state_circle pull-left"></div>
						<div class="specific_states pull-left">
							<div class="delivery_txt">北京市场部已收件</div>
							<div class="delivery_timer">2017年06月26日 09:30</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<footer class="text-right">
			<span>物流客服</span>
		</footer>
	</div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/delivery.js"></script>
