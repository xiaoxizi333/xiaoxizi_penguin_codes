<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企鹅团精选商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/card_for_year.css">
</head>
<body>
	<header class="form-title big text-center">
        <span>购买服务：醉鹅娘会员年卡</span>
    </header>
    <div class="bodier">
    	<div class="bo_top">
    		<div style="color:#3f3c47;margin-left:0.9375rem;margin-right:0.9375rem;border-bottom:1px solid #979797;height: 2.75rem;line-height: 2.75rem;">服务费用</div>
    		<div class="card_fee_box clearfix">
    			<div class="pull-left card_tit">全年卡365</div>
    			<div class="pull-right">
    				<span class="spec_fee"></span><i class="choose_icon active"></i>
    			</div>
    		</div>
    		<ul class="list-unstyled rules">
    			<li>
    				<i class="star"></i><span>50元无门槛优惠券</span>
    			</li>
    			<li>
    				<i class="star"></i><span>买酒送积分，积分还能当现金用</span>
    			</li>
    			<li>
    				<i class="star"></i><span>24小时内完成首单消费；x倍积分</span>
    			</li>
    			<li>
    				<i class="star"></i><span>积分累计等级，级别越高优惠越多</span>
    			</li>
    		</ul>
    	</div>
    	<div class="bo_bot">
    		<div class="way_for_pay">
				<div class="tit">选择支付方式</div>
				<div class="payfor" style="color: #5a5a5a"><i class="wechat_icon"></i>微信支付</div>
			</div>
    	</div>
    </div>
    <footer class="buy_btn text-center">
    	<span>立刻购买醉鹅娘会员卡</span>
    </footer>
    <div class="warming"></div>
    <div class="mask_for_pay"></div>
</body>
</html>
<script type="text/javascript" src="vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="config.js"></script>
<script src="js/card_for_year.js"></script>
